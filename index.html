<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Weather App</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><img src="assets/icons/logo.svg" alt="Logo"/> Weather App</div>
    <button class="btn" id="add-city">Add city <i class="material-icons">add_circle</i></button>
  </div>
</header>

<section id="app" class="container">

  <!-- Search module -->
  <div class="module module__form" hidden>
    <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
    <h2>Search city</h2>

    <form novalidate autocomplete="off" class="find-city">
      <input type="text" name="search" id="search" placeholder="i.e. Warszawa"/>
      <button type="submit"><i class="material-icons">search</i></button>
    </form>
    <div class="search-error"></div>
  </div>

  <!-- Weather module -->
  <div class="module module__weather" hidden>
    <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>

    <div class="weather">
      <div class="weather__icon"><img src="assets/icons/partly-cloudy-day.svg" alt="Weather conditions"/></div>

      <div class="weather__info">
        <div class="city">
          <span class="city__name">Milan</span> <span class="btn btn--icon"><i class="material-icons">edit</i></span>
        </div>
        <div class="temperature"><span class="temperature__value">16.5</span>&deg;C</div>
      </div>

      <ul class="weather__details">
        <li><img src="assets/icons/pressure.svg" alt="Pressure"/> <span class="pressure__value">998 hPa</span></li>
        <li><img src="assets/icons/humidity.svg" alt="Humidity"/> <span class="humidity__value">45%</span></li>
        <li><img src="assets/icons/wind-speed.svg" alt="Wind speed"/> <span class="wind-speed__value">5.5 m/s</span></li>
      </ul>

      <ul class="weather__forecast">
<!--        <li>-->
<!--          <span class="day">Wtorek</span> <img src="assets/icons/clear-day.svg"/>-->
<!--          <span class="temperature"><span class="temperature__value">10.0</span>&deg;C</span>-->
<!--        </li>-->
        <!-- Days are added here as li elements-->
      </ul>
    </div>
  </div>

  <div class="loading">
    <div class="dual-ring"></div>
  </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
